<app-search-city (searchCityValue)="updateCityData($event)"></app-search-city>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.png" *ngIf="weatherData.main.temp > 25" />
    <img src="../assets/warm.png" *ngIf="weatherData.main.temp > 8 && weatherData.main.temp <= 25">
    <img src="../assets/cold.png" *ngIf="weatherData.main.temp <= 8" />

    <div class="weather-data">
      <div class="location">{{ weatherData.name }}</div>
      <div class="temperture">{{ weatherData.main.temp | number: "1.0-0" }}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/lowTemp.png" />
          <span>min</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.temp_min | number: "1.0-0" }}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/highTemp.png" />
          <span>max</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.temp_max | number: "1.0-0" }}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.humidity }}% </div>
      </div>
      <div class="info-block"> 
        <div class="info-block-label">
          <img src="../assets/wind.png" />
          <span>wind</span>
        </div>
        <div class="info-block-value">{{ weatherData.wind.speed }} km/h</div>
      </div>
    </div>
  </div>
</div>
